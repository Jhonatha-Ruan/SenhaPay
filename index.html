<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Gerador de Senha</title>
</head>

<body>
  <button id="gerarSenha">Gerar Senha</button>
  <p id="senhaGerada"></p>

  <script>
    document.getElementById("gerarSenha").addEventListener("click", function () {
      var dataAtual = new Date();

      // Subtrai os componentes da data e hora para calcular a senha
      var valorSenha = dataAtual.getFullYear() -
        (dataAtual.getMonth() + 1) -
        dataAtual.getDate() -
        dataAtual.getHours() -
        3;

      // Formata o valor da senha
      var senha = dataAtual.getFullYear() + "-" +
        (dataAtual.getMonth() + 1) + "-" +
        dataAtual.getDate() + "-" +
        dataAtual.getHours() + "-3";

      // Exibe o valor da senha
      document.getElementById("senhaGerada").textContent = "Senha: " + valorSenha;
    });
  </script>
</body>

</html>
